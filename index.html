<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <body>
    <section id="todoapp">
      <header id="header">
	<h1>todos</h1>
	<input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
	<ul id="todo-list"></ul>
      </section>
      <footer id="footer">
	<span id="todo-count"></span>
        <div id="sync-wrapper">
          <div id="sync-success">Currently syncing</div>
          <div id="sync-error">There was a problem syncing</div>
        </div>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>

    </footer>
    <img src="style/plain_sign_in_blue.png" id="signin" />
    <img src="style/plain_sign_in_blue.png" id="signout" style="display:none" />
